<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello world</title>
		<link rel="stylesheet" type="text/css" href="style/layout.css">
		<link rel="stylesheet" type="text/css" href="style/post.css">
		<link rel="stylesheet" type="text/css" href="style/icons.css">
		<style>
			#post-wrapper{
				width: 50%;
				min-height: 1px;
				height: auto;
				margin: 2% auto;
			}
		</style>
	</head>
	<body>
		<div id="post-wrapper">
			
		</div>
		<script>
			var base = new URL(location.protocol + "//" + location.host);
			var custom = new URL("/php/login.php", base);
			console.log(custom);
			console.log(custom.href);
			
			var posts = document.getElementById("post-wrapper");
			
			window.onload = sendReq();
			
			function sendReq(){
				var req = new XMLHttpRequest();
				req.open("POST", "http://localhost/myhour/php/read01.php", true);
				req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				req.onreadystatechange = function() {
					if (req.readyState == 4 && req.status == 200) {
						setTimeout(function(){
							posts.innerHTML = req.responseText;
						}, 2000);
					}	
				}
				req.send();
			}
		</script>
	</body>
</html>
